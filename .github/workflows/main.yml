name: JBNU-actions

on:
    push:
      branches: [ feature* ]
      
    pull_request:
      branches: [ main, dev, release ]

jobs:
  build:
    strategy:
      matrix:
        node-version: [18.x]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        
      - name: Unit Test
        run:
          mocha
